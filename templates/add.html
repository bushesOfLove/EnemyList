<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add An Enemy</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styleAdd.css">
    </head>
    <body>
        
        <div class="loginTitle">
            <div>
                Add An Enemy
            </div>
        </div>

        <div class="form">
            <form action="/add" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
                </div>
                <div class="form-group">
                    <input autocomplete="off" class="form-control" name="reason" placeholder="Reason" type="text">
                </div>
                <button class="button" type="submit">Add</button>
            </form>
        </div>
        
        <div class="hint">
            <a href="/">Go Back</a>
        </div>
    </body>
<html>
